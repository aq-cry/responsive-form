<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
    
    <div class="form-container">
        <form>
            <div class="d1">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="First Name">
                <span>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="last Name">
                </span>
            </div>
            <div class="d2">
                <i class="fa fa-envelope email"></i>
                <input type="text" placeholder="Email" class="text-name">
            </div>
            <div class="d3">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="password" class="text-name">
            </div>
            <div class="d4">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="confirm password" class="text-name">
            </div>
            <div class="d5">
                <input type="radio" class="radio-button" name="gender">
                <label>Male</label>
            </div>
            <div class="d6">
                <input type="radio" class="radio-button" name="gender">
                <label>Female</label>
            </div>
            <div class="d7">
                <select class="country">
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Pakistan</option>
                    <option>china</option>
                    <option>Afganistan</option>
                    <option>United kingdom</option>
                    <option>Srilanka</option>
                    <option>Saudi</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div class="d8">
                <input type="checkbox" class="checkbox">
                <label>I accept the terms and conditions</label>
            </div>
            <div class="d9">
                <input type="Submit" class="Button" value="Submit">
            </div>
        </div>

        </form>
    </div>
</body>
</html>
